<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelipatan 3 & 5</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>kelipatan 3</th>
            <th>kelipatan 5</th>
        </tr>
        <tr>
            <td>
                <p id="tiga"></p>
            </td>
            <td>
               <p id="lima"></p> 
            </td>
        </tr>
        <tr>
            <td id="tot_3">total: </td>
            <td id="tot_5">total: </td>
        </tr>
    </table>
    <p id="tot">jumlah kelipatan 3 & 5 tanpa bilangan yang sama: </p>
    <p id="tot2"></p>

    <script>
        const kelipatan = function(){
            let i;
            let total_kel3 = 0 ;
            for(i = 1 ; i <= 1000 ; i++ ){
                if(i%3==0){        
                    total_kel3 += i; 
                    document.getElementById('tiga').innerHTML += ` ${i} ,`;
                }
            }
            document.getElementById('tot_3').innerHTML += `${total_kel3}`;

            let total_kel5 = 0 ;
            for(i = 1 ; i <= 1000 ; i++ ){
                if(i%5==0){
                    total_kel5 += i; 
                    document.getElementById('lima').innerHTML += ` ${i} ,`;
                }
            }
            document.getElementById('tot_5').innerHTML += `${total_kel5}`;

            document.getElementById('tot').innerHTML += `${kelipatan2()}`;
        }

        const kelipatan2 = function(){
            let i ;
            let total = 0 ;
            for (i = 0 ; i < 1000 ; i++) {
                if (i%3==0 || i%5==0) {
                    total = total + i;
                }
            }
            return total;
        }
        
        kelipatan();
                       
        </script>
</body>
</html>
