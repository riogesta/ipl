<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obat</title>
</head>
<body>
    <table>
        <tr>
            <td>berat badan :</td>
            <td><input type="text" id="bb"></td>
        </tr>
        <tr>
            <td>jenis kelamin :</td>
            <td>
                <select id="jk">
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Umur :</td>
            <td><input type="number" id="umur"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="cek">Cek</button>
            </td>
        </tr>
    </table>
    
    <script>
        const bb = document.getElementById('bb');
        const jk = document.getElementById('jk');
        const umur = document.getElementById('umur');
        const cek = document.getElementById('cek');

        const execute = cek.addEventListener('click', function(){
            // obat 1 = umur harus > 21 , berat > 150 , sex = L
            if (umur.value > 21) {
                if (jk.value == 'L') {
                    if (bb.value > 150) {
                        alert('obat 1')
                    } else if (bb.value <= 150) {
                        alert('obat 2');
                    }
                } else if (jk.value == 'P') {
                    if (bb.value > 150) {
                        alert('obat 3');
                    } else if (bb.value <= 150) {
                        alert('tidak di berikan obat')
                    }
                }
            } else if (umur.value <= 21) {
                if (jk.value == 'L') {
                    if (bb.value > 150) {
                        alert('obat 1 & 2');
                    } else if (bb.value <= 150) {
                        alert('obat 3');
                    }
                } else if (jk.value == 'P') {
                    if (bb.value > 150) {
                        alert('tidak di berikan obat');
                    } else if (bb.value <= 150) {
                        alert('obat 1 & 3');
                    }
                }
            }
        })
    </script>
</body>
</html>
